name: Benchmark

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 1 * *"

jobs:
  linux:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/ppa
          sudo apt update
          sudo apt install gcc-10 g++-10
          wget -q https://github.com/google/benchmark/archive/v1.5.2.zip
          unzip -q v1.5.2.zip
          cd benchmark-1.5.2
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release \
          -DBENCHMARK_ENABLE_TESTING=OFF -DBENCHMARK_ENABLE_LTO=ON \
          -DBENCHMARK_USE_LIBCXX=OFF -DBENCHMARK_ENABLE_GTEST_TESTS=OFF \
          -DBENCHMARK_ENABLE_ASSEMBLY_TESTS=OFF -DBUILD_SHARED_LIBS=ON
          cmake --build build --config Release -j$(nproc)
          sudo cmake --build build --config Release --target install
          sudo ldconfig
        env:
          CC: gcc-10
          CXX: g++-10

      - name: Configure
        run: cmake -S . -B build -DKLIB_BUILD_BENCHMARKS=ON
        env:
          CC: gcc-10
          CXX: g++-10

      - name: Build
        run: cmake --build build --config Release -j$(nproc)

      - name: Run benchmark(json)
        if: ${{ github.event_name == 'push' }}
        run: ./build/benchmark --benchmark_out=benchmark-result.json --benchmark_out_format=json

      - name: Run benchmark(txt)
        run: ./build/benchmark --benchmark_out=benchmark-result.txt --benchmark_out_format=console

      - name: Store benchmark result
        if: ${{ github.event_name == 'push' }}
        uses: rhysd/github-action-benchmark@v1
        with:
          name: C++ Benchmark(Linux)
          tool: "googlecpp"
          output-file-path: benchmark-result.json
          fail-on-alert: false
          alert-threshold: "110%"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-on-alert: true
          alert-comment-cc-users: "@KaiserLancelot"
          auto-push: true

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: benchmark-linux
          path: benchmark-result.txt
          if-no-files-found: error

  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          ln -s "$(brew --prefix llvm)/bin/llvm-ar" "/usr/local/bin/llvm-ar"
          ln -s "$(brew --prefix llvm)/bin/llvm-nm" "/usr/local/bin/llvm-nm"
          ln -s "$(brew --prefix llvm)/bin/llvm-ranlib" "/usr/local/bin/llvm-ranlib"
          wget -q https://github.com/google/benchmark/archive/v1.5.2.zip
          unzip -q v1.5.2.zip
          cd benchmark-1.5.2
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release \
          -DBENCHMARK_ENABLE_TESTING=OFF -DBENCHMARK_ENABLE_LTO=ON \
          -DBENCHMARK_USE_LIBCXX=OFF -DBENCHMARK_ENABLE_GTEST_TESTS=OFF \
          -DBENCHMARK_ENABLE_ASSEMBLY_TESTS=OFF -DBUILD_SHARED_LIBS=ON
          cmake --build build --config Release -j`sysctl -n hw.ncpu`
          sudo cmake --build build --config Release --target install
          sudo update_dyld_shared_cache

      - name: Configure
        run: cmake -S . -B build -DKLIB_BUILD_BENCHMARKS=ON

      - name: Build
        run: cmake --build build --config Release -j`sysctl -n hw.ncpu`
        env:
          C_INCLUDE_PATH: /usr/local/include
          CPLUS_INCLUDE_PATH: /usr/local/include

      - name: Run benchmark(json)
        if: ${{ github.event_name == 'push' }}
        run: ./build/benchmark --benchmark_out=benchmark-result.json --benchmark_out_format=json

      - name: Run benchmark(txt)
        run: ./build/benchmark --benchmark_out=benchmark-result.txt --benchmark_out_format=console

      - name: Store benchmark result
        if: ${{ github.event_name == 'push' }}
        uses: rhysd/github-action-benchmark@v1
        with:
          name: C++ Benchmark(macOS)
          tool: "googlecpp"
          output-file-path: benchmark-result.json
          fail-on-alert: false
          alert-threshold: "110%"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-on-alert: true
          alert-comment-cc-users: "@KaiserLancelot"
          auto-push: true

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: benchmark-macos
          path: benchmark-result.txt
          if-no-files-found: error
