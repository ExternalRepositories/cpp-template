name: Ubuntu

on: [push, pull_request]

jobs:
  build:
    # FIXME
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        compiler: [g++-10, clang++-10]

    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/ppa
          sudo apt update
          sudo apt install g++-10 clang lld llvm
          wget https://github.com/google/googletest/archive/release-1.10.0.zip
          unzip release-1.10.0.zip
          cd googletest-release-1.10.0
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release -j$(nproc)
          sudo cmake --build build --config Release --target install

      - name: Configure
        run: cmake -S . -B build
        env:
          CXX: ${{ matrix.compiler }}

      - name: Build
        run: cmake --build build --config Release -j$(nproc)

      - name: Test
        run: cd build ; ctest -C Release -j$(nproc) --output-on-failure
