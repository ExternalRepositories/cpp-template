name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: archlinux

    steps:
    - uses: actions/checkout@v2

    - name: install
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm base-devel cmake wget unzip git \
        intel-tbb boost fmt nlohmann-json gtest
        wget https://github.com/Neargye/magic_enum/archive/v0.6.5.zip
        unzip v0.6.5.zip
        cd magic_enum-0.6.5
        mkdir build && cd build && cmake ..
        cmake --build .
        make install
        git clone https://github.com/linux-test-project/lcov
        cd lcov
        make install
        wget http://search.cpan.org/CPAN/authors/id/N/NW/NWCLARK/PerlIO-gzip-0.20.tar.gz
        tar -xzvf PerlIO-gzip-0.20.tar.gz
        cd PerlIO-gzip-0.20
        perl Makefile.PL
        make && make install
        wget http://www.cpan.org/authors/id/M/MA/MAKAMAKA/JSON-2.90.tar.gz
        tar -xzvf JSON-2.90.tar.gz
        cd JSON-2.90
        perl Makefile.PL
        make && make install

    - name: configure
      run: mkdir build && cd build && cmake -DCOVERAGE=TRUE ..

    - name: coverage
      run: cmake --build build --target coverage

    - name: build
      run: cmake --build build

    - name: test
      run: cd build && ctest

    - name: install
      run: cmake --build . --target install

    - name: coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: build/coverage.info
