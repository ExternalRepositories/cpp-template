name: Doxygen

on: [push, pull_request]

jobs:
  ubuntu:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/ppa
          sudo apt update
          sudo apt install gcc-10 g++-10 flex bison
          wget -q https://github.com/doxygen/doxygen/archive/Release_1_8_20.zip
          unzip -q Release_1_8_20.zip
          cd doxygen-Release_1_8_20
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release -j$(nproc)
          sudo cmake --build build --config Release --target install
        env:
          CC: gcc-10
          CXX: g++-10

      - name: Configure
        run: cmake -S . -B build -DKLIB_BUILD_DOCS=ON
        env:
          CC: gcc-10
          CXX: g++-10

      - name: Build
        run: cmake --build build --config Release --target doc

      - name: Push
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/html
          keep_files: true

  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: brew install doxygen

      - name: Configure
        run: cmake -S . -B build -DKLIB_BUILD_DOCS=ON

      - name: Build
        run: cmake --build build --config Release --target doc
        env:
          C_INCLUDE_PATH: /usr/local/include
          CPLUS_INCLUDE_PATH: /usr/local/include

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: doxygen-macos
          path: build/html
          if-no-files-found: error
