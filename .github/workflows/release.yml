name: Release

on:
  release:
    types: published

jobs:
  ubuntu:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/ppa
          sudo apt update
          sudo apt install g++-10

      - name: Configure
        run: cmake -S . -B build
        env:
          CC: gcc-10
          CXX: g++-10

      - name: Build
        run: cmake --build build --config Release -j$(nproc)

      - name: Create archive
        run: |
          mkdir bin
          cp build/src/test-program bin
          zip cpp-template-linux.zip bin/*

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: cpp-template-linux.zip
          asset_name: cpp-template-linux.zip
          asset_content_type: application/zip

  # TODO check
  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build --config Release -j`sysctl -n hw.ncpu`
        env:
          C_INCLUDE_PATH: /usr/local/include
          CPLUS_INCLUDE_PATH: /usr/local/include

      - name: Create archive
        run: |
          mkdir bin
          cp build/src/test-program bin
          zip cpp-template-macos.zip bin/*

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: cpp-template-macos.zip
          asset_name: cpp-template-macos.zip
          asset_content_type: application/zip
