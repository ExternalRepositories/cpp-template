name: Clang-Tidy

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux
    strategy:
      matrix:
        compiler: [g++, clang++]

    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel clang lld cmake gtest

      - name: Configure
        run: cmake -S . -B build -DCLANG_TIDY=ON
        env:
          CXX: ${{ matrix.compiler }}

      - name: Build
        run: cmake --build build -j$(nproc)
